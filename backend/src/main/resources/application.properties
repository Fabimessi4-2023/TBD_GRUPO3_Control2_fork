spring.application.name=bakend

# Database connection: use environment variables DB_URL/DB_USER/DB_PASS to avoid hardcoded credentials
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# JWT Configuration (read from environment variables)
# jwt.secret must be a long secure string (at least 32 characters for HS256)
jwt.secret=${JWT_SECRET}
# Token expiration time in ms (default 1 day)
jwt.expiration=${JWT_EXPIRATION}
# Refresh token expiration time in ms (default 30 days)
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION}
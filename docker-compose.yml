services:
  # PostgreSQL with PostGIS extension
  database:
    image: postgis/postgis:15-3.3-alpine
    container_name: sistemagestiontareas-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - tbd_postgres_prod_data:/var/lib/postgresql/data
    networks:
      - tbd-private-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tbd-backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      # Database connection - uses variables from application.properties
      DB_URL: jdbc:postgresql://database:5432/${POSTGRES_DB}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      # Spring Boot settings
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    networks:
      - tbd-private-net
      - tbd-public-net
    restart: unless-stopped

  # Vue.js Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VUE_APP_API_URL: /api
    container_name: tbd-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - tbd-public-net
    restart: unless-stopped

networks:
  # Red interna donde vive la DB (Sin salida a internet)
  tbd-private-net:
    internal: true
  # Red para el tr√°fico web
  tbd-public-net:
    driver: bridge

volumes:
  tbd_postgres_prod_data:
    external: true
    name: tbd_postgres_prod_data # Nombre fijo para evitar solapamientos en CI/CD
